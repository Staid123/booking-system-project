version: '3.8'

services:
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - "./rabbitmq-data:/var/lib/rabbitmq"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  authentication_service:
    build: ./authentication_service
    command: uvicorn main:authentication_app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    depends_on:
      - authentication_database
    volumes:
      - ./authentication_service:/auth_app

  room_service:
    build: ./room_service
    command: uvicorn main:room_app --host 0.0.0.0 --port 8002 --reload
    ports:
      - "8002:8002"
    depends_on:
      - room_database
    volumes:
      - ./room_service:/room_app

  booking_service:
    build: ./booking_service
    command: uvicorn main:booking_app --host 0.0.0.0 --port 8003 --reload
    ports:
      - "8003:8003"
    depends_on:
      - booking_database
    volumes:
      - ./booking_service:/booking_app

  review_service:
    build: ./review_service
    command: uvicorn main:review_app --host 0.0.0.0 --port 8004 --reload
    ports:
      - "8004:8004"
    depends_on:
      - review_database
    volumes:
      - ./review_service:/review_app

  notification_service:
    build: ./notification_service
    depends_on:
      - rabbitmq

  authentication_database:
    image: postgres:latest
    env_file:
      - ./authentication_service/.env_db
    ports:
      - "65400:5432"
    volumes:
      - postgres_authentication_database:/var/lib/postgresql/data/

  room_database:
    image: postgres:latest
    env_file:
      - ./room_service/.env_db
    ports:
      - "65401:5432"
    volumes:
      - postgres_room_database:/var/lib/postgresql/data/

  booking_database:
    image: postgres:latest
    env_file:
      - ./booking_service/.env_db
    ports:
      - "65402:5432"
    volumes:
      - postgres_booking_database:/var/lib/postgresql/data/

  review_database:
    image: postgres:latest
    env_file:
      - ./review_service/.env_db
    ports:
      - "65403:5432"
    volumes:
      - postgres_booking_database:/var/lib/postgresql/data/

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - authentication_database
      - room_database
      - booking_database
      - review_database

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - authentication_service
      - room_service
      - booking_service
      - review_service


volumes:
  postgres_authentication_database:
  postgres_room_database:
  postgres_booking_database:
